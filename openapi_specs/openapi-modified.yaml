components:
  schemas:
    BaseModelCard:
      title: BaseModelCard
      type: object
      required: [id, capabilities]
      properties:
        id:
          type: string
          title: Id
        model:
          type: string
          title: Model
          default: model
        created:
          type: integer
          title: Created
        owned_by:
          type: string
          title: Owned By
          default: mistralai
        capabilities:
          $ref: "#/components/schemas/ModelCapabilities"
        name:
          # migrated from 3.1.0 to 3.0.3
          type: string
          nullable: true
          title: Name
        description:
          # migrated from 3.1.0 to 3.0.3
          type: string
          nullable: true
          title: Description
        max_context_length:
          type: integer
          title: Max Context Length
          default: 32768
        aliases:
          items:
            type: string
          type: array
          title: Aliases
          # fix of bug in schema
          nullable: true
          default: []
        deprecation:
          # migrated from 3.1.0 to 3.0.3
          type: string
          format: date-time
          nullable: true
          title: Deprecation
        default_model_temperature:
          # migrated from 3.1.0 to 3.0.3
          type: number
          nullable: true
          title: Default Model Temperature
        type:
          type: string
          # migrated from 3.1.0 to 3.0.3
          enum:
            - base
            # fix of bug in model list
            - fine-tuned
          title: BaseModelCardType
          default: base
    DeleteModelOut:
      properties:
        id:
          type: string
          title: Id
