            - type: string
          title: Image Url
      additionalProperties: false
      type: object
      # migrated from 3.1.0 to 3.0.3
      required: [image_url]
      title: ImageURLChunk
      description: '{"type":"image_url","image_url":{"url":"data:image/png;base64,iVBORw0'
    ReferenceChunk:
      properties:
        type:
          type: string
          enum:
            - reference
          # migrated from 3.1.0 to 3.0.3
          title: ReferenceChunkType
          default: reference
        reference_ids:
          items:
            type: integer
          type: array
          title: Reference Ids
      additionalProperties: false
      type: object
      required: [reference_ids]
      title: ReferenceChunk
    ResponseFormat:
      properties:
        type:
          allOf:
            - $ref: "#/components/schemas/ResponseFormats"
          default: text
      additionalProperties: false
      type: object
      title: ResponseFormat
    ResponseFormats:
      type: string
      enum:
        - text
        - json_object
      title: ResponseFormats
      description: 'An object specifying the format that the model must output. Setting to `{ "type": "json_object" }` enables JSON mode, which guarantees the message the model generates is in JSON. When using JSON mode you MUST also instruct the model to produce JSON yourself with a system or a user message.'
    SystemMessage:
      properties:
        content:
          anyOf:
            - type: string
            - items:
                $ref: "#/components/schemas/ContentChunk"
              type: array
          title: Content
        role:
          type: string
          default: system
          enum:
            - system
          title: SystemMessageRole
      additionalProperties: false
      type: object
      # migrated from 3.1.0 to 3.0.3
      required: [content]
      title: SystemMessage
    TextChunk:
      properties:
        type:
          # migrated from 3.1.0 to 3.0.3
          enum:
            - text
          title: TextChunkType
          default: text
          # added for better generated code
          type: string
        text:
          type: string
          title: Text
      additionalProperties: false
      type: object
      required: [text]
      title: TextChunk
    Tool:
      properties:
        type:
          allOf:
            - $ref: "#/components/schemas/ToolTypes"
          default: function
        function:
          # renamed to avoid conflict with the `Function` type
          $ref: "#/components/schemas/FunctionDefinition"
      additionalProperties: false
      type: object
      required: [function]
      title: Tool
    ToolCall:
      properties:
        id:
          type: string
          title: Id
          # migrated from 3.1.0 to 3.0.3
          default: null
          nullable: true
        type:
          allOf:
            - $ref: "#/components/schemas/ToolTypes"
          default: function
        function:
          $ref: "#/components/schemas/FunctionCall"
      additionalProperties: false
      type: object
      # migrated from 3.1.0 to 3.0.3
      required: [function]
      title: ToolCall
    ToolChoice:
      properties:
        type:
          $ref: "#/components/schemas/ToolTypes"
          default: function
        function:
          $ref: "#/components/schemas/FunctionName"
      additionalProperties: false
      type: object
      # migrated from 3.1.0 to 3.0.3
      required: [function]
      title: ToolChoice
      description: ToolChoice is either a ToolChoiceEnum or a ToolChoice
    ToolChoiceEnum:
      type: string
      enum:
        - auto
        - none
        - any
        - required
      title: ToolChoiceEnum
    ToolMessage:
      properties:
        content:
          # migrated from 3.1.0 to 3.0.3
          title: Content
          type: string
          nullable: true
          items:
            $ref: "#/components/schemas/ContentChunk"
            type: array
        tool_call_id:
          # migrated from 3.1.0 to 3.0.3
          type: string
          nullable: true
          title: Tool Call Id
        name:
          # migrated from 3.1.0 to 3.0.3
          type: string
          nullable: true
          title: Name
        role:
          type: string
          default: tool
          enum:
            - tool
          title: ToolMessageRole
      additionalProperties: false
      type: object
      # migrated from 3.1.0 to 3.0.3
      required: [content]
      title: ToolMessage
    ToolTypes:
      type: string
      # migrated from 3.1.0 to 3.0.3
      enum:
        - function
      title: ToolTypes
    UserMessage:
      properties:
        content:
          # migrated from 3.1.0 to 3.0.3
          title: Content
          type: string
          nullable: true
          items:
            $ref: "#/components/schemas/TextChunk"
            type: array
        role:
          type: string
          default: user
          enum:
            - user
          title: UserMessageRole
      additionalProperties: false
      type: object
      # migrated from 3.1.0 to 3.0.3
      required: [content]
      title: UserMessage
    AgentsCompletionRequest:
      properties:
        max_tokens:
          # migrated from 3.1.0 to 3.0.3
          type: integer
          minimum: 0
          nullable: true
          title: Max Tokens
          description: "The maximum number of tokens to generate in the completion. The token count of your prompt plus `max_tokens` cannot exceed the model's context length."
        stream:
          type: boolean
          title: Stream
          default: false
          description: "Whether to stream back partial progress. If set, tokens will be sent as data-only server-side events as they become available, with the stream terminated by a data: [DONE] message. Otherwise, the server will hold the request open until the timeout or until completion, with the response containing the full result as JSON."
        stop:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          title: Stop
          description: Stop generation if this token is detected. Or if one of these tokens is detected when providing an array
        random_seed:
          # migrated from 3.1.0 to 3.0.3
          type: integer
          minimum: 0
          nullable: true
          title: Random Seed
          description: The seed to use for random sampling. If set, different calls will generate deterministic results.
        messages:
          items:
            oneOf:
              - $ref: "#/components/schemas/SystemMessage"
              - $ref: "#/components/schemas/UserMessage"
              - $ref: "#/components/schemas/AssistantMessage"
              - $ref: "#/components/schemas/ToolMessage"
            discriminator:
              propertyName: role
              mapping:
                assistant: "#/components/schemas/AssistantMessage"
                system: "#/components/schemas/SystemMessage"
                tool: "#/components/schemas/ToolMessage"
                user: "#/components/schemas/UserMessage"
          # updated for better generated code documentation
          description: |-
            The prompt(s) to generate completions for, encoded as a list of dict
            with role and content.

            You can pass only this types into to the list [UserMessage],
            [AssistantMessage], [ToolMessage].
          # migrated from 3.1.0 to 3.0.3
          example:
            - [
                {
                  "role": "user",
                  "content": "Who is the best French painter? Answer in one short sentence.",
                },
              ]
        response_format:
          $ref: "#/components/schemas/ResponseFormat"
        tools:
          # migrated from 3.1.0 to 3.0.3
          items:
            $ref: "#/components/schemas/Tool"
          type: array
          nullable: true
          title: Tools
        tool_choice:
          # migrated from 3.1.0 to 3.0.3
          allOf:
            - $ref: "#/components/schemas/ToolChoice"
          nullable: true
          default: null
        presence_penalty:
          type: number
          maximum: 2
          minimum: -2
          title: Presence Penalty
          default: 0.0
          description: presence_penalty determines how much the model penalizes the repetition of words or phrases. A higher presence penalty encourages the model to use a wider variety of words and phrases, making the output more diverse and creative.
        frequency_penalty:
          type: number
          maximum: 2
          minimum: -2
          title: Frequency Penalty
          default: 0.0
          description: frequency_penalty penalizes the repetition of words based on their frequency in the generated text. A higher frequency penalty discourages the model from repeating words that have already appeared frequently in the output, promoting diversity and reducing repetition.
        n:
          # migrated from 3.1.0 to 3.0.3
          type: integer
          minimum: 1
          nullable: true
          title: N
          description: Number of completions to return for each request, input tokens are only billed once.
        agent_id:
          type: string
          description: The ID of the agent to use for this completion.
      additionalProperties: false
      type: object
      required:
        - messages
        - agent_id
      title: AgentsCompletionRequest
    ContentChunk:
      oneOf:
        - $ref: "#/components/schemas/TextChunk"
        - $ref: "#/components/schemas/ImageURLChunk"
      discriminator:
        propertyName: type
        mapping:
          image_url: "#/components/schemas/ImageURLChunk"
          text: "#/components/schemas/TextChunk"
      title: ContentChunk
    EmbeddingRequest:
      properties:
        input:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          # renamed for better generated code naming
          title: EmbeddingRequestInput
          description: Text to embed.
          example: ["Embed this sentence.", "As well as this one."]
        model:
          type: string
          title: Model
          description: ID of the model to use.
          default: mistral-embed
        encoding_format:
          # migrated from 3.1.0 to 3.0.3
          type: string
          nullable: true
          title: Encoding Format
          description: The format to return the embeddings in.
          default: float
      additionalProperties: false
      type: object
      required:
        - input
        - model
      title: EmbeddingRequest
    ChatClassificationRequest:
      # migrated from 3.1.0 to 3.0.3
      properties:
        input:
          anyOf:
            - items:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/SystemMessage"
                  - type: array
                    items:
                      $ref: "#/components/schemas/UserMessage"
                  - type: array
                    items:
                      $ref: "#/components/schemas/AssistantMessage"
                  - type: array
                    items:
                      $ref: "#/components/schemas/ToolMessage"
                discriminator:
                  propertyName: role
                  mapping:
                    assistant: "#/components/schemas/AssistantMessage"
                    system: "#/components/schemas/SystemMessage"
                    tool: "#/components/schemas/ToolMessage"
                    user: "#/components/schemas/UserMessage"
            - items:
                items:
                  oneOf:
                    - $ref: "#/components/schemas/SystemMessage"
                    - $ref: "#/components/schemas/UserMessage"
                    - $ref: "#/components/schemas/AssistantMessage"
                    - $ref: "#/components/schemas/ToolMessage"
                  discriminator:
                    propertyName: role
                    mapping:
                      assistant: "#/components/schemas/AssistantMessage"
                      system: "#/components/schemas/SystemMessage"
                      tool: "#/components/schemas/ToolMessage"
                      user: "#/components/schemas/UserMessage"
                type: array
              type: array
          title: Input
          description: Chat to classify
        model:
          # migrated from 3.1.0 to 3.0.3
          type: string
          nullable: true
          title: Model
      additionalProperties: false
      type: object
      required:
        - input
        - model
      title: ChatClassificationRequest
    ClassificationRequest:
      properties:
        input:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          title: Input
          description: Text to classify.
        model:
          # migrated from 3.1.0 to 3.0.3
          type: string
          nullable: true
          title: Model
      additionalProperties: false
      type: object
      required:
        - input
      title: ClassificationRequest
    UsageInfo:
      title: UsageInfo
      type: object
      properties:
        prompt_tokens:
          type: integer
          example: 16
        completion_tokens:
          type: integer
          example: 34
        total_tokens:
          type: integer
          example: 50
      required:
        - prompt_tokens
        - completion_tokens
        - total_tokens
    ResponseBase:
      type: object
      title: ResponseBase
      properties:
        id:
          type: string
          example: cmpl-e5cc70bb28c444948073e77776eb30ef
        object:
          type: string
          example: "chat.completion"
        model:
          type: string
          example: mistral-small-latest
        usage:
          $ref: "#/components/schemas/UsageInfo"
    ChatCompletionChoice:
      title: ChatCompletionChoice
      type: object
      required:
        - index
        - finish_reason
        - message
      properties:
        index:
          type: integer
          example: 0
        message:
          $ref: "#/components/schemas/AssistantMessage"
        finish_reason:
          type: string
          title: FinishReasonEnum
          enum:
            - stop
            - length
            - model_length
            - error
            - tool_calls
          example: stop
    DeltaMessage:
      title: DeltaMessage
      type: object
      properties:
        role:
          # migrated from 3.1.0 to 3.0.3
          type: string
          nullable: true
        content:
          # migrated from 3.1.0 to 3.0.3
          type: string
          nullable: true
          items:
            $ref: "#/components/schemas/ContentChunk"
            type: array
        tool_calls:
          # migrated from 3.1.0 to 3.0.3
          nullable: true
          type: array
          items:
            $ref: "#/components/schemas/ToolCall"
    ChatCompletionResponseBase:
      allOf:
        - $ref: "#/components/schemas/ResponseBase"
        - type: object
          title: ChatCompletionResponseBase
          properties:
            created:
              type: integer
              example: 1702256327
    ChatCompletionResponse:
      allOf:
        - $ref: "#/components/schemas/ChatCompletionResponseBase"
        - type: object
          title: ChatCompletionResponse
          properties:
            choices:
              type: array
              items:
                $ref: "#/components/schemas/ChatCompletionChoice"
          required:
            - id
            - object
            - data
            - model
            - usage
    FIMCompletionResponse:
      allOf:
        - $ref: "#/components/schemas/ChatCompletionResponse"
        - type: object
          properties:
            model:
              type: string
              example: codestral-latest
    EmbeddingResponseData:
      title: EmbeddingResponseData
      type: object
      properties:
        object:
          type: string
          example: embedding
        embedding:
          type: array
          items:
            type: number
          example: [0.1, 0.2, 0.3]
        index:
          type: integer
          example: 0
      example:
        [
          { "object": "embedding", "embedding": [0.1, 0.2, 0.3], "index": 0 },
          { "object": "embedding", "embedding": [0.4, 0.5, 0.6], "index": 1 },
        ]
    EmbeddingResponse:
      allOf:
        - $ref: "#/components/schemas/ResponseBase"
        - type: object
          properties:
            data:
              type: array
              items:
                # fix of bug in schema
                $ref: "#/components/schemas/EmbeddingResponseData"
          required:
            - id
            - object
            - data
            - model
            - usage
    ClassificationResponse:
      type: object
      title: ClassificationResponse
      properties:
        id:
          type: string
          example: mod-e5cc70bb28c444948073e77776eb30ef
        model:
          type: string
        results:
          type: array
          items:
            # migrated from 3.1.0 to 3.0.3
            $ref: "#/components/schemas/ClassificationObject"
    ClassificationObject:
      type: object
      title: ClassificationObject
      properties:
        categories:
          description: Classifier result thresholded
          type: object
          additionalProperties:
            type: boolean
        category_scores:
          description: Classifier result
          type: object
          additionalProperties:
            type: number
    CompletionEvent:
      title: CompletionEvent
      type: object
      required: [data]
      properties:
        data:
          $ref: "#/components/schemas/CompletionChunk"
    CompletionChunk:
      title: CompletionChunk
      type: object
      required: [id, model, choices]
      properties:
        id:
          type: string
        object:
          type: string
        created:
          type: integer
        model:
          type: string
        usage:
          $ref: "#/components/schemas/UsageInfo"
        choices:
          type: array
          items:
            $ref: "#/components/schemas/CompletionResponseStreamChoice"
    CompletionResponseStreamChoice:
      title: CompletionResponseStreamChoice
      type: object
      required: [index, delta, finish_reason]
      properties:
        index:
          type: integer
        delta:
          $ref: "#/components/schemas/DeltaMessage"
        finish_reason:
          # migrated from 3.1.0 to 3.0.3
          type: string
          nullable: true
          enum:
            - stop
            - length
            - error
            - tool_calls
