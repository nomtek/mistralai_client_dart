# Modified version of the OpenAPI specification for the Mistral AI API
# The original file is `openapi_specs/openapi-original.yaml`
# Version: 1 (bump the number if there are no changes in the original file but we still need to publish new release)
#
# Modifications:
# - Adjusted the OpenAPI version to 3.0.3 (port from 3.1.0)
# - Fixes errors found in 3.1.0 spec (wrong use of $ref or wrong required fields)
# - Each place where we differ from original has comment explaining change
#
# Guidelines (differences that were applied so far):
# - keep this file as close to `openapi_specs/openapi-original.yaml` as possible
# - always mark difference between original and this file with comment
# - 'null' is not allowed in OpenAPI 3.0.3, use 'nullable: true' instead
# - `examples` should become `example` in 3.0.3
# - 'operationId' naming changes for better generated code
# - 'const' is not allowed in OpenAPI 3.0.3, use 'enum' instead (optionally with default value)
# - 'allOf' requires closer look, sometimes it's better to use 'oneOf' or 'anyOf' instead
# - 'discriminator' is not supported by our generator (just port it as it is)
# - use lint to check for errors in the spec like https://editor.swagger.io/ or https://quobix.com/vacuum/
# - some documentation changes where not applied for better readability
# - 'type' property added sometimes for better code generation

openapi: 3.0.3
info:
  title: Mistral AI API
  description: Our Chat Completion and Embeddings APIs specification. Create your account on [La Plateforme](https://console.mistral.ai) to get access and read the [docs](https://docs.mistral.ai) to learn how to use it.
  version: 0.0.2
paths:
  /v1/models:
    get:
      summary: List Models
      description: List all models available to the user.
      # renamed for better generated code naming
      operationId: list_models
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelList"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - models
  /v1/models/{model_id}:
    get:
      summary: Retrieve Model
      description: Retrieve a model information.
      # renamed for better generated code naming
      operationId: retrieve_model
      parameters:
        - name: model_id
          in: path
          required: true
          schema:
            type: string
            title: Model Id
          example: "ft:open-mistral-7b:587a6b29:20240514:7e773925"
          description: The ID of the model to retrieve.
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/BaseModelCard"
                  - $ref: "#/components/schemas/FTModelCard"
                discriminator:
                  propertyName: type
                  mapping:
                    base: "#/components/schemas/BaseModelCard"
                    fine-tuned: "#/components/schemas/FTModelCard"
                title: Response Retrieve Model V1 Models  Model Id  Get
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - models
    delete:
      summary: Delete Model
      description: Delete a fine-tuned model.
      # renamed for better generated code naming
      operationId: delete_model
      parameters:
        - name: model_id
          in: path
          required: true
          schema:
            type: string
            title: Model Id
          example: "ft:open-mistral-7b:587a6b29:20240514:7e773925"
          description: The ID of the model to delete.
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteModelOut"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - models
  /v1/files:
    post:
      # renamed for better generated code naming
      operationId: upload_file
      summary: Upload File
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadFileOut"
      description: "Upload a file that can be used across various endpoints.


        The size of individual files can be a maximum of 512 MB. The Fine-tuning API only supports .jsonl files.


        Please contact us if you need to increase these storage limits."
      requestBody:
        content:
          multipart/form-data:
            schema:
              title: MultiPartBodyParams
              type: object
              properties:
                purpose:
                  allOf:
                    - enum:
                        - fine-tune
                        - batch
                      title: FilePurpose
                      type: string
                  default: fine-tune
                file:
                  format: binary
                  title: File
                  type: string
                  description: "The File object (not file name) to be uploaded.\n To upload a file and specify a custom file name you should format your request as such:\n ```bash\n file=@path/to/your/file.jsonl;filename=custom_name.jsonl\n ```\n Otherwise, you can just keep the original file name:\n ```bash\n file=@path/to/your/file.jsonl\n ```"
              # migrated from 3.1.0 to 3.0.3
              required: [file]
        required: true
      tags:
        - files
    get:
      # renamed for better generated code naming
      operationId: list_files
      summary: List Files
      parameters:
        - in: query
          name: page
          schema:
            default: 0
            title: Page
            type: integer
          required: false
        - in: query
          name: page_size
          schema:
            default: 100
            title: Page Size
            type: integer
          required: false
        - in: query
          name: sample_type
          schema:
            # migrated from 3.1.0 to 3.0.3
            items:
              $ref: "#/components/schemas/SampleType"
            type: array
            nullable: true
            title: Sample Type
          required: false
        - in: query
          name: source
          schema:
            # migrated from 3.1.0 to 3.0.3
            items:
              $ref: "#/components/schemas/Source"
            type: array
            nullable: true
            title: Source
          required: false
        - in: query
          name: search
          schema:
            # migrated from 3.1.0 to 3.0.3
            type: string
            nullable: true
            title: Search
          required: false
        - in: query
          name: purpose
          schema:
            # migrated from 3.1.0 to 3.0.3
            $ref: "#/components/schemas/FilePurpose"
            nullable: true
          required: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListFilesOut"
      description: Returns a list of files that belong to the user's organization.
      tags:
        - files
  /v1/files/{file_id}:
    get:
      # renamed for better generated code naming
      operationId: retrieve_file
      summary: Retrieve File
      parameters:
        - in: path
          name: file_id
          schema:
            title: File Id
