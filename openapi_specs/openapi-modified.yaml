  /v1/fine_tuning/jobs:
    get:
      # renamed for better generated code naming
      operationId: get_fine_tuning_jobs
      summary: Get Fine Tuning Jobs
      parameters:
        - in: query
          name: page
          schema:
            default: 0
            title: Page
            type: integer
          required: false
          description: The page number of the results to be returned.
        - in: query
          name: page_size
          schema:
            default: 100
            title: Page Size
            type: integer
          required: false
          description: The number of items to return per page.
        - in: query
          name: model
          schema:
            # migrated from 3.1.0 to 3.0.3
            type: string
            nullable: true
            title: Model
          required: false
          description: The model name used for fine-tuning to filter on. When set, the other results are not displayed.
        - in: query
          name: created_after
          schema:
            # migrated from 3.1.0 to 3.0.3
            format: date-time
            type: string
            nullable: true
            title: Created After
          required: false
          description: The date/time to filter on. When set, the results for previous creation times are not displayed.
        - in: query
          name: created_by_me
          schema:
            default: false
            title: Created By Me
            type: boolean
          required: false
          description: When set, only return results for jobs created by the API caller. Other results are not displayed.
        - in: query
          name: status
          schema:
            # migrated from 3.1.0 to 3.0.3
            enum:
              - QUEUED
              - STARTED
              - VALIDATING
              - VALIDATED
              - RUNNING
              - FAILED_VALIDATION
              - FAILED
              - SUCCESS
              - CANCELLED
              - CANCELLATION_REQUESTED
            type: string
            nullable: true
            title: Status
          required: false
          description: The current job state to filter on. When set, the other results are not displayed.
        - in: query
          name: wandb_project
          schema:
            # migrated from 3.1.0 to 3.0.3
            type: string
            nullable: true
            title: Wandb Project
          required: false
          description: The Weights and Biases project to filter on. When set, the other results are not displayed.
        - in: query
          name: wandb_name
          schema:
            # migrated from 3.1.0 to 3.0.3
            type: string
            nullable: true
            title: Wandb Name
          required: false
          description: The Weight and Biases run name to filter on. When set, the other results are not displayed.
        - in: query
          name: suffix
          schema:
            # migrated from 3.1.0 to 3.0.3
            type: string
            nullable: true
            title: Suffix
          required: false
          description: The model suffix to filter on. When set, the other results are not displayed.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobsOut"
      description: Get a list of fine-tuning jobs for your organization and user.
      tags:
        - fine-tuning
    post:
      # renamed for better generated code naming.
      # _raw at the end is to tell client user the result will be a raw response
      # which has to be parsed manually.
      operationId: create_fine_tuning_job_raw
      summary: Create Fine Tuning Job
      parameters:
        - in: query
          name: dry_run
          schema:
            # migrated from 3.1.0 to 3.0.3
            type: boolean
            nullable: true
            title: Dry Run
          required: false
          description: |
            * If `true` the job is not spawned, instead the query returns a handful of useful metadata
              for the user to perform sanity checks (see `LegacyJobMetadataOut` response).
            * Otherwise, the job is started and the query returns the job ID along with some of the
              input parameters (see `JobOut` response).
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                # migrated from 3.1.0 to 3.0.3.
                # oneOf instead of allOf to prevent generating union
                # in this case - generator cannot do a dynamic
                # resolution of the union (it's easier to do it manually)
                oneOf:
                  - $ref: "#/components/schemas/JobOut"
                  - $ref: "#/components/schemas/LegacyJobMetadataOut"
                # renamed for better naming in generated code
                title: JobsResponse
      description: Create a new fine-tuning job, it will be queued for processing.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobIn"
        required: true
      tags:
        - fine-tuning
