openapi: 3.1.0
info:
  title: Mistral AI API
  description: Our Chat Completion and Embeddings APIs specification. Create your account on [La Plateforme](https://console.mistral.ai) to get access and read the [docs](https://docs.mistral.ai) to learn how to use it.
  version: 0.0.2
paths:
  /v1/models:
    get:
      summary: List Models
      description: List all models available to the user.
      operationId: list_models_v1_models_get
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelList"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - models
  /v1/models/{model_id}:
    get:
      summary: Retrieve Model
      description: Retrieve a model information.
      operationId: retrieve_model_v1_models__model_id__get
      parameters:
        - name: model_id
          in: path
          required: true
          schema:
            type: string
            title: Model Id
          example: "ft:open-mistral-7b:587a6b29:20240514:7e773925"
          description: The ID of the model to retrieve.
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/BaseModelCard"
                  - $ref: "#/components/schemas/FTModelCard"
                discriminator:
                  propertyName: type
                  mapping:
                    base: "#/components/schemas/BaseModelCard"
                    fine-tuned: "#/components/schemas/FTModelCard"
                title: Response Retrieve Model V1 Models  Model Id  Get
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - models
    delete:
      summary: Delete Model
      description: Delete a fine-tuned model.
      operationId: delete_model_v1_models__model_id__delete
      parameters:
        - name: model_id
          in: path
          required: true
          schema:
            type: string
            title: Model Id
          example: "ft:open-mistral-7b:587a6b29:20240514:7e773925"
          description: The ID of the model to delete.
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteModelOut"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      tags:
        - models
  /v1/files:
    post:
      operationId: files_api_routes_upload_file
      summary: Upload File
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadFileOut"
      description: "Upload a file that can be used across various endpoints.


        The size of individual files can be a maximum of 512 MB. The Fine-tuning API only supports .jsonl files.


        Please contact us if you need to increase these storage limits."
      requestBody:
        content:
          multipart/form-data:
            schema:
              title: MultiPartBodyParams
              type: object
              properties:
                purpose:
                  allOf:
                    - enum:
                        - fine-tune
                        - batch
                      title: FilePurpose
                      type: string
                  default: fine-tune
                file:
                  format: binary
                  title: File
                  type: string
                  description: "The File object (not file name) to be uploaded.\n To upload a file and specify a custom file name you should format your request as such:\n ```bash\n file=@path/to/your/file.jsonl;filename=custom_name.jsonl\n ```\n Otherwise, you can just keep the original file name:\n ```bash\n file=@path/to/your/file.jsonl\n ```"
              required:
                - file
        required: true
      tags:
        - files
    get:
      operationId: files_api_routes_list_files
      summary: List Files
      parameters:
        - in: query
          name: page
          schema:
            default: 0
            title: Page
            type: integer
          required: false
        - in: query
          name: page_size
          schema:
            default: 100
            title: Page Size
            type: integer
          required: false
        - in: query
          name: sample_type
          schema:
            anyOf:
              - items:
                  $ref: "#/components/schemas/SampleType"
                type: array
              - type: "null"
            title: Sample Type
          required: false
        - in: query
          name: source
          schema:
            anyOf:
              - items:
                  $ref: "#/components/schemas/Source"
                type: array
              - type: "null"
            title: Source
          required: false
        - in: query
          name: search
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Search
          required: false
        - in: query
          name: purpose
          schema:
            anyOf:
              - $ref: "#/components/schemas/FilePurpose"
              - type: "null"
          required: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListFilesOut"
      description: Returns a list of files that belong to the user's organization.
      tags:
        - files
  /v1/files/{file_id}:
    get:
      operationId: files_api_routes_retrieve_file
      summary: Retrieve File
      parameters:
        - in: path
          name: file_id
          schema:
            title: File Id
            type: string
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RetrieveFileOut"
      description: Returns information about a specific file.
      tags:
        - files
    delete:
      operationId: files_api_routes_delete_file
      summary: Delete File
      parameters:
        - in: path
          name: file_id
          schema:
            title: File Id
            type: string
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteFileOut"
      description: Delete a file.
      tags:
        - files
  /v1/files/{file_id}/content:
    get:
      operationId: files_api_routes_download_file
      summary: Download File
      parameters:
        - in: path
          name: file_id
          schema:
            title: File Id
            type: string
          required: true
      responses:
        "200":
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
      description: Download a file
      tags:
        - files
  /v1/fine_tuning/jobs:
    get:
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_jobs
      summary: Get Fine Tuning Jobs
      parameters:
        - in: query
          name: page
          schema:
            default: 0
            title: Page
            type: integer
          required: false
          description: The page number of the results to be returned.
        - in: query
          name: page_size
          schema:
            default: 100
            title: Page Size
            type: integer
          required: false
          description: The number of items to return per page.
        - in: query
          name: model
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Model
          required: false
          description: The model name used for fine-tuning to filter on. When set, the other results are not displayed.
        - in: query
          name: created_after
          schema:
            anyOf:
              - format: date-time
                type: string
              - type: "null"
            title: Created After
          required: false
          description: The date/time to filter on. When set, the results for previous creation times are not displayed.
        - in: query
          name: created_by_me
          schema:
            default: false
            title: Created By Me
            type: boolean
          required: false
          description: When set, only return results for jobs created by the API caller. Other results are not displayed.
        - in: query
          name: status
          schema:
            anyOf:
              - enum:
                  - QUEUED
                  - STARTED
                  - VALIDATING
                  - VALIDATED
                  - RUNNING
                  - FAILED_VALIDATION
                  - FAILED
                  - SUCCESS
                  - CANCELLED
                  - CANCELLATION_REQUESTED
                type: string
              - type: "null"
            title: Status
          required: false
          description: The current job state to filter on. When set, the other results are not displayed.
        - in: query
          name: wandb_project
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Wandb Project
          required: false
          description: The Weights and Biases project to filter on. When set, the other results are not displayed.
        - in: query
          name: wandb_name
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Wandb Name
          required: false
          description: The Weight and Biases run name to filter on. When set, the other results are not displayed.
        - in: query
          name: suffix
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Suffix
          required: false
          description: The model suffix to filter on. When set, the other results are not displayed.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobsOut"
      description: Get a list of fine-tuning jobs for your organization and user.
      tags:
        - fine-tuning
    post:
      operationId: jobs_api_routes_fine_tuning_create_fine_tuning_job
      summary: Create Fine Tuning Job
      parameters:
        - in: query
          name: dry_run
          schema:
            anyOf:
              - type: boolean
              - type: "null"
            title: Dry Run
          required: false
          description: |
            * If `true` the job is not spawned, instead the query returns a handful of useful metadata
              for the user to perform sanity checks (see `LegacyJobMetadataOut` response).
            * Otherwise, the job is started and the query returns the job ID along with some of the
              input parameters (see `JobOut` response).
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: "#/components/schemas/JobOut"
                  - $ref: "#/components/schemas/LegacyJobMetadataOut"
                title: Response
      description: Create a new fine-tuning job, it will be queued for processing.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobIn"
        required: true
      tags:
        - fine-tuning
  /v1/fine_tuning/jobs/{job_id}:
    get:
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_job
      summary: Get Fine Tuning Job
      parameters:
        - in: path
          name: job_id
          schema:
            format: uuid
            title: Job Id
            type: string
          required: true
          description: The ID of the job to analyse.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedJobOut"
      description: Get a fine-tuned job details by its UUID.
      tags:
        - fine-tuning
  /v1/fine_tuning/jobs/{job_id}/cancel:
    post:
      operationId: jobs_api_routes_fine_tuning_cancel_fine_tuning_job
      summary: Cancel Fine Tuning Job
      parameters:
        - in: path
          name: job_id
          schema:
            format: uuid
            title: Job Id
            type: string
          required: true
          description: The ID of the job to cancel.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedJobOut"
      description: Request the cancellation of a fine tuning job.
      tags:
        - fine-tuning
  /v1/fine_tuning/jobs/{job_id}/start:
    post:
      operationId: jobs_api_routes_fine_tuning_start_fine_tuning_job
      summary: Start Fine Tuning Job
      parameters:
        - in: path
          name: job_id
          schema:
            format: uuid
            title: Job Id
            type: string
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedJobOut"
      description: Request the start of a validated fine tuning job.
      tags:
        - fine-tuning
  /v1/fine_tuning/models/{model_id}:
    patch:
      operationId: jobs_api_routes_fine_tuning_update_fine_tuned_model
      summary: Update Fine Tuned Model
      parameters:
        - in: path
          name: model_id
          schema:
            title: Model Id
            type: string
          required: true
          example: "ft:open-mistral-7b:587a6b29:20240514:7e773925"
          description: The ID of the model to update.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FTModelOut"
      description: Update a model name or description.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateFTModelIn"
        required: true
      tags:
        - models
  /v1/fine_tuning/models/{model_id}/archive:
    post:
      operationId: jobs_api_routes_fine_tuning_archive_fine_tuned_model
      summary: Archive Fine Tuned Model
      parameters:
        - in: path
          name: model_id
          schema:
            title: Model Id
            type: string
          required: true
          example: "ft:open-mistral-7b:587a6b29:20240514:7e773925"
          description: The ID of the model to archive.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArchiveFTModelOut"
      description: Archive a fine-tuned model.
      tags:
        - models
    delete:
      operationId: jobs_api_routes_fine_tuning_unarchive_fine_tuned_model
      summary: Unarchive Fine Tuned Model
      parameters:
        - in: path
          name: model_id
          schema:
            title: Model Id
            type: string
          required: true
          example: "ft:open-mistral-7b:587a6b29:20240514:7e773925"
          description: The ID of the model to unarchive.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnarchiveFTModelOut"
      description: Un-archive a fine-tuned model.
      tags:
        - models
